<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Status</title>
    <link rel="stylesheet" href="./files/status-style.css">
</head>
<body>
    <div id="pageContainer">
        <div class="Steps">
            <p class="PTags"><img class="Checkicons" id="Check1" src="./files/circle-check.svg" alt=".">Odered</p>
            <div class="Lines" id="Line1"></div>
        </div>
        <div class="Steps">
            <p class="PTags"><img class="Checkicons" id="Check2" src="./files/circle-check.svg" alt=".">Shipped</p>
            <div class="Lines" id="Line2"></div>
        </div>
        <div class="Steps">
            <p class="PTags"><img class="Checkicons" id="Check3" src="./files/circle-check.svg" alt=".">Delivered</p>
        </div>
    </div>
</body>
</html>
